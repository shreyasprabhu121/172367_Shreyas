<div class="panel panel-primary">
    <div class="panel-heading">
      {{ title }}
    </div>
    <div class="panel-body">
      <form [formGroup]="angForm" method="POST" novalidate>
        <div class="form-group">
          <label class="col-md-4">Movie Name</label>
          <input type="text" class="form-control" formControlName="name" pattern="[A-Za-z0-9]{1,20}"  #name />
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['name'].errors.required">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Movie Rating</label>
          <input type="number" class="form-control" formControlName="rating" pattern="[1-4]+([\.,][0-9]+)?|[5]+([\.,][0]+)?"  #rating />
        </div>
        <div *ngIf="angForm.controls['rating'].invalid && (angForm.controls['rating'].dirty || angForm.controls['rating'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['rating'].errors.required">
            Rating is required.
          </div>
        </div>
        <div class="form-group">
            <label class="col-md-4" >Category</label>
        <select class="form-control" formControlName="category" #category >
            <option value="Drama" >Drama</option>
            <option value="Fiction">Fiction</option>
            <option value="Satire">Satire</option>
        </select>
      </div>
          <div class="form-group">
            <button (click)="addMovie(name.value, rating.value, category.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add</button>
          </div>
      </form>
      
    </div>
  </div>
